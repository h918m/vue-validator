<!DOCTYPE html>
<html>
  <head>
    <title>vue-validator v2 prototype</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <div id="app">
      <p>{{msg}}</p>
      <input type="checkbox" id="checkbox1" v-model="visibleValidator">
      <label for="checkbox1">visible validator</label>
      <input type="checkbox" id="checkbox2" v-model="visibleTemplate">
      <label for="checkbox2">visible template tag</label>
      <validator v-if="visibleValidator" name="validator1">
        <a href="javascript:void(0);" @click="onClick">Incremental</a>
        <form novalidate>
          <input type="text" name="field1" v-validate:model1.required>
          <input type="text" name="field2" v-validate:model2.maxlength="2">
          <input type="text" name="field3" v-validate:model3.min="max">
          <template v-if="visibleTemplate">
            <input type="text" name="field4" v-validate:model4="{ max: ch, pattern: '/hoge/' }">
            <pre>$validator1 in template: {{$validator1 | json}}</pre>
          </template>
        </form>
        <pre>$validator1: {{$validator1 | json}}</pre>
        <comp :$validator1="$validator1"></comp>
      </validator>
    </div>
    <script src="http://localhost:8080/webpack-dev-server.js"></script>
    <script src="./basic.build.js"></script>
  </body>
</html>
